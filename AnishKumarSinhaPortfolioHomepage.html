<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anish Kumar Sinha - Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #151515;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #151515;
        }

        /* Header Styles */
        .header {
            position: absolute;
            top: 59px;
            left: 112px;
            width: 1707px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 35px;
            height: 40px;
        }

        .brand-name {
            font-size: 25px;
            font-weight: 700;
            line-height: 34px;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 56px;
        }

        .nav-link {
            font-size: 20px;
            font-weight: 600;
            line-height: 27px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #31f6f6;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 192px;
            left: 112px;
            width: 1723px;
            height: 781px;
            display: flex;
            justify-content: space-between;
        }

        /* Social Media Sidebar */
        .social-sidebar {
            position: absolute;
            top: 453px;
            left: 0;
            width: 36px;
            height: 324px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-icon {
            width: 33px;
            height: 33px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon-special {
            position: relative;
            width: 36px;
            height: 30px;
        }

        .social-icon-border {
            position: absolute;
            top: 3px;
            left: 0;
            width: 30px;
            height: 30px;
            border: 2px solid #ffffff;
            border-radius: 15px;
        }

        .social-icon-img {
            position: absolute;
            top: 0;
            left: 5px;
            width: 20px;
            height: 36px;
        }

        /* Hero Section */
        .hero-section {
            position: absolute;
            top: 108px;
            left: 157px;
            width: 624px;
            height: 409px;
        }

        .greeting-bubble {
            position: absolute;
            top: 0;
            left: 0;
            width: 197px;
            height: 72px;
            background: linear-gradient(90deg, #31f6f6 0%, #a6a69f 100%);
            border-radius: 36px 36px 0px 36px;
            box-shadow: 0px 15px 50px #9999993f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            line-height: 48px;
            color: #ffffff;
        }

        .intro-section {
            position: absolute;
            top: 79px;
            left: 0;
            width: 624px;
            height: 170px;
        }

        .name-title {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 64px;
            font-weight: 700;
            line-height: 86px;
            color: #727272;
        }

        .description {
            position: absolute;
            top: 91px;
            left: 0;
            width: 624px;
            font-size: 30px;
            font-weight: 300;
            line-height: 39px;
            color: #ffffff;
            white-space: pre-line;
        }

        .emoji {
            position: absolute;
            top: 22px;
            right: 68px;
            width: 50px;
            height: 50px;
        }

        /* Action Buttons */
        .action-buttons {
            position: absolute;
            top: 349px;
            left: 0;
            width: 375px;
            height: 60px;
            display: flex;
            gap: 25px;
        }

        .btn {
            width: 175px;
            height: 60px;
            border-radius: 10px;
            border: 3px solid #ffffff;
            box-shadow: 0px 15px 50px #9999993f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            line-height: 28px;
            color: #fdfdfd;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 20px 60px #9999994f;
        }

        .btn-primary {
            background: linear-gradient(90deg, #df580c 0%, #fc993d 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #434343 0%, #807d7d 100%);
        }

        /* Profile Section */
        .profile-section {
            position: absolute;
            top: 0;
            right: 0;
            width: 719px;
            height: 781px;
        }

        .profile-container {
            position: relative;
            width: 719px;
            height: 712px;
            background-image: url('../assets/images/img_vector_1_yellow_a400.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .profile-image {
            position: absolute;
            top: 61px;
            left: 59px;
            width: 500px;
            height: 575px;
            border-radius: 170px 250px 250px 250px;
            object-fit: cover;
        }

        .contact-email {
            position: absolute;
            bottom: 27px;
            right: 0;
            font-size: 15px;
            font-weight: 600;
            line-height: 19px;
            color: #ffffff;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .divider-line {
            position: absolute;
            bottom: 60px;
            right: 142px;
            width: 29px;
            height: 0;
            border-top: 1px solid #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 1440px) {
            .container {
                width: 100vw;
                height: 100vh;
                transform: scale(0.75);
                transform-origin: top left;
            }
        }

        @media (max-width: 768px) {
            .container {
                transform: scale(0.4);
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .hero-section {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 50px;
            }
            
            .profile-section {
                position: relative;
                top: 0;
                right: 0;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting-bubble {
            animation: fadeInUp 0.8s ease-out;
        }

        .intro-section {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .action-buttons {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .profile-image {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fkartiksa7578back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="logo-section">
                <img src="../assets/images/img_group_15.svg" alt="Anish Kumar Sinha Logo" class="logo" />
                <h1 class="brand-name">ANISH KUMAR SINHA</h1>
            </div>
            <nav class="nav-menu" role="navigation" aria-label="Main navigation">
                <a href="#home" class="nav-link" onclick="navigateToSection('home')">Home</a>
                <a href="#about" class="nav-link" onclick="navigateToSection('about')">About</a>
                <a href="#resume" class="nav-link" onclick="navigateToSection('resume')">Resume</a>
                <a href="#skills" class="nav-link" onclick="navigateToSection('skills')">Skills</a>
                <a href="#projects" class="nav-link" onclick="navigateToSection('projects')">Projects</a>
                <a href="#contact" class="nav-link" onclick="navigateToSection('contact')">Contact</a>
                <img src="../assets/images/img_group.svg" alt="Toggle theme" class="theme-toggle" onclick="toggleTheme()" />
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Social Media Sidebar -->
            <aside class="social-sidebar" aria-label="Social media links">
                <img src="../assets/images/img_group_9.svg" alt="Facebook" class="social-icon" onclick="openSocialLink('facebook')" />
                <img src="../assets/images/img_group_7.svg" alt="Instagram" class="social-icon" onclick="openSocialLink('instagram')" />
                <img src="../assets/images/img_group_8.svg" alt="Twitter" class="social-icon" onclick="openSocialLink('twitter')" />
                <img src="../assets/images/img_group_10.svg" alt="GitHub" class="social-icon" onclick="openSocialLink('github')" />
                <img src="../assets/images/img_group_11.svg" alt="LinkedIn" class="social-icon" onclick="openSocialLink('linkedin')" />
                <img src="../assets/images/img_group_12.svg" alt="Telegram" class="social-icon" onclick="openSocialLink('telegram')" />
                <div class="social-icon-special">
                    <div class="social-icon-border"></div>
                    <img src="../assets/images/img_outputonlinepngtools_1.png" alt="Portfolio" class="social-icon-img" onclick="openSocialLink('portfolio')" />
                </div>
            </aside>

            <!-- Hero Section -->
            <section class="hero-section">
                <div class="greeting-bubble">Hello!</div>
                <div class="intro-section">
                    <h2 class="name-title">I'm Anish</h2>
                    <p class="description">UI/UX Designer, Front-End Developer & Thinker.
Based in India.</p>
                    <img src="../assets/images/img_emoji.svg" alt="Waving hand emoji" class="emoji" />
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="downloadCV()" aria-label="Download CV">Download CV</button>
                    <button class="btn btn-secondary" onclick="getInTouch()" aria-label="Get in touch">Get In Touch!</button>
                </div>
            </section>

            <!-- Profile Section -->
            <section class="profile-section">
                <div class="profile-container">
                    <img src="../assets/images/img_download_1_2.png" alt="Anish Kumar Sinha - Professional headshot" class="profile-image" />
                </div>
                <div class="contact-email">sinhaanishkumar@outlook.com</div>
                <div class="divider-line"></div>
            </section>
        </main>
    </div>

    <script>
        // Navigation functionality
        function navigateToSection(section) {
            console.log(`Navigating to ${section} section`);
            // Simulate navigation with smooth scrolling effect
            document.body.style.opacity = '0.8';
            setTimeout(() => {
                document.body.style.opacity = '1';
                alert(`Navigating to ${section.charAt(0).toUpperCase() + section.slice(1)} section`);
            }, 300);
        }

        // Theme toggle functionality
        let isDarkTheme = true;
        function toggleTheme() {
            const body = document.body;
            const container = document.querySelector('.container');
            
            if (isDarkTheme) {
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#151515';
                container.style.backgroundColor = '#ffffff';
                console.log('Switched to light theme');
            } else {
                body.style.backgroundColor = '#151515';
                body.style.color = '#ffffff';
                container.style.backgroundColor = '#151515';
                console.log('Switched to dark theme');
            }
            
            isDarkTheme = !isDarkTheme;
        }

        // Social media links
        function openSocialLink(platform) {
            const socialLinks = {
                facebook: 'https://facebook.com/anishkumarsinha',
                instagram: 'https://instagram.com/anishkumarsinha',
                twitter: 'https://twitter.com/anishkumarsinha',
                github: 'https://github.com/anishkumarsinha',
                linkedin: 'https://linkedin.com/in/anishkumarsinha',
                telegram: 'https://t.me/anishkumarsinha',
                portfolio: '#portfolio'
            };
            
            console.log(`Opening ${platform}: ${socialLinks[platform]}`);
            alert(`Opening ${platform.charAt(0).toUpperCase() + platform.slice(1)} profile`);
            // window.open(socialLinks[platform], '_blank');
        }

        // Download CV functionality
        function downloadCV() {
            console.log('Downloading CV...');
            // Simulate download process
            const downloadBtn = document.querySelector('.btn-primary');
            const originalText = downloadBtn.textContent;
            
            downloadBtn.textContent = 'Downloading...';
            downloadBtn.style.opacity = '0.7';
            
            setTimeout(() => {
                downloadBtn.textContent = 'Downloaded!';
                downloadBtn.style.backgroundColor = '#28a745';
                
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.style.opacity = '1';
                    downloadBtn.style.background = 'linear-gradient(90deg, #df580c 0%, #fc993d 100%)';
                }, 2000);
            }, 1500);
            
            alert('CV download started!');
        }

        // Get in touch functionality
        function getInTouch() {
            console.log('Opening contact form...');
            const contactEmail = 'sinhaanishkumar@outlook.com';
            const subject = 'Hello from your portfolio website';
            const body = 'Hi Anish,\
\
I visited your portfolio and would like to get in touch.\
\
Best regards';
            
            const mailtoLink = `mailto:${contactEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Simulate opening email client
            alert(`Opening email client to contact: ${contactEmail}`);
            console.log('Mailto link:', mailtoLink);
            // window.location.href = mailtoLink;
        }

        // Add hover effects and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effects to social icons
            const socialIcons = document.querySelectorAll('.social-icon, .social-icon-special');
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 100);
                    }, 100);
                });
            });

            // Add typing effect to greeting
            const greeting = document.querySelector('.greeting-bubble');
            const originalText = greeting.textContent;
            greeting.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    greeting.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 1000);

            // Add parallax effect to profile image
            const profileImage = document.querySelector('.profile-image');
            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 10;
                const y = (e.clientY / window.innerHeight) * 10;
                profileImage.style.transform = `translate(${x}px, ${y}px) scale(1)`;
            });

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    const focusedElement = document.activeElement;
                    if (focusedElement.classList.contains('nav-link')) {
                        focusedElement.click();
                    } else if (focusedElement.classList.contains('btn')) {
                        focusedElement.click();
                    }
                }
            });

            console.log('Portfolio website loaded successfully!');
        });

        // Error handling for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', function() {
                console.warn(`Failed to load image: ${this.src}`);
                this.style.opacity = '0.5';
                this.alt = 'Image not available';
            });
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Page loaded in ${Math.round(loadTime)}ms`);
        });
    </script>
</body>
</html>
